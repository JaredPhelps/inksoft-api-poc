<h2>Products</h2>
<div *ngFor="let product of products">
  {{product.name}}
  {{product.Styles[0].name}}
  <a [title]="product.name" [routerLink]="['/products', product.id]">
  <img src="{{'https://cdn.inksoft.com' + product.Styles[0].imageFilePath_Front}}">
  </a>
</div>
